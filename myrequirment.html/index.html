<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: grid;
            place-items: center; /* Center both horizontally and vertically */
            height: 100vh; /* Set a height for the container to center vertically */
        }

        .centered-div {
            width: 560px; /* Adjust the width as needed */
            height: 560px; /* Adjust the height as needed */
            background-color: lightblue;
            text-align: center; /* Center text horizontally if needed */
            line-height: 200px; /* Center text vertically if needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-div">
            <!-- Your content goes here -->
            Centered Div
        </div>
    </div>
</body>
</html>
